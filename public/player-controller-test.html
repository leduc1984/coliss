<!DOCTYPE html>
<html>
<head>
    <title>PlayerController Test</title>
</head>
<body>
    <h1>PlayerController Test</h1>
    <p>Check the browser console for test results.</p>
    
    <!-- Load the player.js script -->
    <script src="js/player.js"></script>
    
    <script>
        // Test 1: Check if PlayerController is defined globally
        console.log('Test 1: Checking if PlayerController is defined globally');
        if (typeof window.PlayerController !== 'undefined') {
            console.log('✅ PASS: PlayerController is defined globally');
        } else {
            console.log('❌ FAIL: PlayerController is not defined globally');
        }

        // Test 2: Check if PlayerController is a function
        console.log('Test 2: Checking if PlayerController is a function');
        if (typeof window.PlayerController === 'function') {
            console.log('✅ PASS: PlayerController is a function');
        } else {
            console.log('❌ FAIL: PlayerController is not a function');
        }

        // Test 3: Try to instantiate PlayerController
        console.log('Test 3: Trying to instantiate PlayerController');
        try {
            // Create mock objects
            const mockPlayer = { position: { x: 0, y: 0, z: 0 }, rotation: { x: 0, y: 0, z: 0 } };
            const mockCamera = { alpha: 0, beta: 0, radius: 0, lockedTarget: null };
            const mockScene = {};
            const mockSocket = {};
            
            // Try to instantiate
            const playerController = new window.PlayerController(mockPlayer, mockCamera, mockScene, mockSocket, 'admin');
            console.log('✅ PASS: PlayerController can be instantiated');
            console.log('PlayerController instance:', playerController);
        } catch (error) {
            console.log('❌ FAIL: PlayerController cannot be instantiated');
            console.error('Error:', error);
        }

        console.log('All tests completed. Check the console for results.');
    </script>
</body>
</html>
