<!-- Modern Chat Window Component -->
<div class="chat-container" id="modern-chat-panel">
    <!-- Chat Header with Drag Handle -->
    <div class="chat-header" id="modern-chat-header" data-drag-handle="true">
        <div class="chat-header-content">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <span>Chat</span>
        </div>
        <div class="chat-header-controls">
            <button id="modern-toggleChat">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Chat Tabs -->
    <div class="chat-tabs" id="modern-chat-tabs">
        <button class="chat-tab-button active" data-channel="global">
            <span>üåç</span>
            <span>Global</span>
        </button>
        <button class="chat-tab-button" data-channel="english">
            <span>üá¨üáß</span>
            <span>English</span>
        </button>
        <button class="chat-add-tab" id="modern-add-tab-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        </button>
    </div>
    
    <!-- Chat Messages -->
    <div class="chat-messages" id="modern-chat-messages">
        <div class="chat-message">
            <span class="username text-cyan-400">System:</span>
            <span class="text">Welcome to Pokemon MMO! Type /help for commands.</span>
        </div>
    </div>
    
    <!-- Chat Input Area -->
    <div class="chat-input-area">
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="modern-chatInput" placeholder="Message in #global...">
            <button class="chat-send-button" id="modern-sendChat">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Add Tab Modal -->
    <div class="chat-modal" id="modern-add-tab-modal" style="display: none;">
        <div class="chat-modal-content">
            <h3>Create New Channel</h3>
            <input type="text" class="chat-modal-input" id="modern-new-tab-name" placeholder="Channel name">
            <div class="chat-modal-buttons">
                <button class="chat-modal-button chat-modal-cancel" id="modern-cancel-add-tab">Cancel</button>
                <button class="chat-modal-button chat-modal-create" id="modern-confirm-add-tab">Create</button>
            </div>
        </div>
    </div>
</div>
