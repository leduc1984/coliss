<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Icons</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .pokemon-icon {
            width: 64px;
            height: 64px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            border: 2px solid;
        }
        .type-normal { border-color: #A8A878; color: #A8A878; }
        .type-fire { border-color: #F08030; color: #F08030; }
        .type-water { border-color: #6890F0; color: #6890F0; }
        .type-electric { border-color: #F8D030; color: #F8D030; }
        .type-grass { border-color: #78C850; color: #78C850; }
        .type-ice { border-color: #98D8D8; color: #98D8D8; }
        .type-fighting { border-color: #C03028; color: #C03028; }
        .type-poison { border-color: #A040A0; color: #A040A0; }
    </style>
</head>
<body>
    <div class="pokemon-icon type-normal">P-1</div>
    <div class="pokemon-icon type-fire">P-2</div>
    <div class="pokemon-icon type-water">P-3</div>
    <div class="pokemon-icon type-electric">P-4</div>
    <div class="pokemon-icon type-grass">P-5</div>
    <div class="pokemon-icon type-ice">P-6</div>
    <div class="pokemon-icon type-fighting">P-7</div>
    <div class="pokemon-icon type-poison">P-8</div>
</body>
</html>
